<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            font-size: 14px;
        }

        /* Simple loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-family: monospace;
        }

        .loading-text {
            margin-bottom: 10px;
            white-space: pre;
            text-align: left;
            width: 80%;
            max-width: 600px;
            font-size: 13px;
            color: #fff;
            line-height: 1.4;
        }

        .loading-cursor {
            display: inline-block;
            width: 8px;
            height: 14px;
            background: #fff;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Main content */
        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 32px;
            color: #fff;
            margin-bottom: 5px;
        }

        .tagline {
            color: #888;
            font-size: 12px;
        }

        /* Music catalog */
        .catalog-container {
            background: #111;
            border: 1px solid #222;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section-title {
            color: #fff;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .music-card {
            background: #0a0a0a;
            border: 1px solid #222;
            padding: 10px;
        }

        .music-card:hover {
            border-color: #444;
        }

        .music-icon {
            color: #fff;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .music-name {
            color: #fff;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .music-level {
            color: #0f0;
            font-size: 11px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .download-btn {
            display: block;
            width: 100%;
            background: #222;
            color: #fff;
            border: 1px solid #333;
            padding: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 11px;
            margin-top: 5px;
        }

        .download-btn:hover {
            background: #333;
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* Error */
        .error {
            background: #300;
            border: 1px solid #f00;
            color: #f88;
            padding: 10px;
            margin: 10px 0;
            font-size: 11px;
        }

        /* Status */
        .status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #111;
            border-top: 1px solid #222;
            padding: 5px 10px;
            font-size: 11px;
            color: #888;
            display: flex;
            justify-content: space-between;
        }

        /* Footer */
        footer {
            text-align: center;
            color: #666;
            font-size: 10px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #222;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .music-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading-screen">
        <div class="loading-text" id="loading-text">Loading Golub...</div>
    </div>

    <!-- Main content -->
    <div id="main-content">
        <div class="container">
            <header>
                <h1 class="logo">Golub</h1>
                <p class="tagline">Geometry Dash music repository | Loading from: kuzzov.github.io/music.json</p>
            </header>

            <main>
                <div class="catalog-container">
                    <h2 class="section-title">Music Catalog</h2>
                    <div id="status-area"></div>
                    <div id="music-catalog" class="music-grid"></div>
                </div>
            </main>

            <footer>
                <p>Golub &copy; 2023 | External JSON data</p>
            </footer>
        </div>

        <div class="status-bar">
            <div id="connection-status">Connecting...</div>
            <div id="track-count">Tracks: 0</div>
        </div>
    </div>

    <script>
        // Elements
        const loadingScreen = document.getElementById('loading-screen');
        const loadingText = document.getElementById('loading-text');
        const mainContent = document.getElementById('main-content');
        const musicCatalog = document.getElementById('music-catalog');
        const statusArea = document.getElementById('status-area');
        const connectionStatus = document.getElementById('connection-status');
        const trackCount = document.getElementById('track-count');

        // JSON URL - –í–ù–ï–®–ù–ò–ô JSON
        const JSON_URL = 'https://kuzzov.github.io/music.json';

        // –ü—Ä–∏–º–µ—Ä JSON (–µ—Å–ª–∏ –≤–Ω–µ—à–Ω–∏–π –Ω–µ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è)
        const EXAMPLE_JSON = {
            "musicCatalog": [
                {
                    "name": "MUSIC NOT LOADED!",
                    "level": "MUSIC NOT LOADED!",
                    "downloadLink": "https://kuzzov.github.io",
                    "icon": "üéµ"
                },
                {
                    "name": "MUSIC NOT LOADED!",
                    "level": "MUSIC NOT LOADED!", 
                    "downloadLink": "https://kuzzov.github.io",
                    "icon": "üîä"
                },
                {
                    "name": "MUSIC NOT LOADED!",
                    "level": "MUSIC NOT LOADED!",
                    "downloadLink": "https://kuzzov.github.io",
                    "icon": "üí°"
                },
                {
                    "name": "MUSIC NOT LOADED!",
                    "level": "MUSIC NOT LOADED!",
                    "downloadLink": "https://kuzzov.github.io",
                    "icon": "üéÆ"
                }
            ]
        };

        // Fast loading simulation
        async function startLoading() {
            const messages = [
                "Loading Golub Music Repository...",
                "Fetching data from external JSON...",
                `Connecting to: ${JSON_URL}`,
                "Parsing music catalog...",
                "Initializing interface...",
                "Ready!"
            ];

            for (let i = 0; i < messages.length; i++) {
                loadingText.textContent = messages[i];
                await delay(300); // –ë—ã—Å—Ç—Ä–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            }

            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –∑–∞–≥—Ä—É–∑–∫–µ —Ä–µ–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            await loadRealData();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –†–ï–ê–õ–¨–ù–´–• –¥–∞–Ω–Ω—ã—Ö —Å –≤–Ω–µ—à–Ω–µ–≥–æ JSON
        async function loadRealData() {
            connectionStatus.textContent = `Fetching: ${JSON_URL}`;
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –≤–Ω–µ—à–Ω–∏–π JSON
                const response = await fetch(JSON_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                statusArea.innerHTML = `<div style="color:#0f0; padding:5px; background:#030; border:1px solid #0a0;">
                    ‚úì Successfully loaded ${data.musicCatalog?.length || 0} tracks from external JSON
                </div>`;
                
                connectionStatus.textContent = `Connected: ${JSON_URL}`;
                
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                processMusicData(data);

            } catch (error) {
                console.error('Error loading external JSON:', error);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—à–∏–±–∫—É –∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–º–µ—Ä
                statusArea.innerHTML = `<div class="error">
                    ‚úó Failed to load external JSON from ${JSON_URL}<br>
                    Error: ${error.message}<br>
                    Using example data instead
                </div>`;
                
                connectionStatus.textContent = `Using example data (connection failed)`;
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–∏–º–µ—Ä JSON
                processMusicData(EXAMPLE_JSON);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º—É–∑—ã–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function processMusicData(data) {
            if (!data.musicCatalog || data.musicCatalog.length === 0) {
                musicCatalog.innerHTML = '<div class="error">No music tracks found in catalog</div>';
                trackCount.textContent = 'Tracks: 0';
                return;
            }

            trackCount.textContent = `Tracks: ${data.musicCatalog.length}`;
            musicCatalog.innerHTML = '';

            data.musicCatalog.forEach((music, index) => {
                const card = document.createElement('div');
                card.className = 'music-card';
                
                const hasDownload = music.downloadLink && 
                                  music.downloadLink !== '#' && 
                                  music.downloadLink.startsWith('http');
                
                card.innerHTML = `
                    <div class="music-icon">${music.icon || 'üéµ'}</div>
                    <div class="music-name">${music.name || 'Unknown Track'}</div>
                    <div class="music-level">${music.level || 'Level: Unknown'}</div>
                    <button class="download-btn" ${hasDownload ? 
                        `onclick="downloadTrack('${music.name}', '${music.downloadLink}')"` : 
                        'disabled'}>
                        ${hasDownload ? 'Download MP3' : 'Not Available'}
                    </button>
                `;
                
                musicCatalog.appendChild(card);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
            setTimeout(() => mainContent.style.opacity = '1', 10);
        }

        // –°–∫–∞—á–∏–≤–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞
        function downloadTrack(name, url) {
            connectionStatus.textContent = `Downloading: ${name}`;
            
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
            const link = document.createElement('a');
            link.href = url;
            link.download = `${name.replace(/\s+/g, '_')}.mp3`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            setTimeout(() => {
                connectionStatus.textContent = `Downloaded: ${name}`;
            }, 500);
            
            setTimeout(() => {
                connectionStatus.textContent = `Connected: ${JSON_URL}`;
            }, 3000);
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', startLoading);
    </script>
</body>
</html>
