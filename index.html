<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep - Bio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 600;
        }

        body {
            background-color: #000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .glass-container {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.05);
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .glass-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transition: left 0.6s ease;
        }

        .glass-container:hover::before {
            left: 100%;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: block;
            border: 3px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.4);
            object-fit: cover;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1.2s ease-out 1.2s both;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 2;
        }

        @keyframes avatarShine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(45deg); }
        }

        .username {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #6495ed, #9370db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(100, 149, 237, 0.4);
            animation: fadeInUp 0.8s ease-out 1.4s both;
        }

        .about {
            margin-bottom: 2.5rem;
            line-height: 1.6;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInUp 0.8s ease-out 1.6s both;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 1.8s both;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-discord {
            background: rgba(88, 101, 242, 0.15);
            color: #fff;
            border: 1px solid rgba(88, 101, 242, 0.4);
        }

        .btn-discord:hover {
            background: rgba(88, 101, 242, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(88, 101, 242, 0.3);
        }

        .btn-telegram {
            background: rgba(0, 136, 204, 0.15);
            color: #fff;
            border: 1px solid rgba(0, 136, 204, 0.4);
        }

        .btn-telegram:hover {
            background: rgba(0, 136, 204, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 136, 204, 0.3);
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(128, 90, 213, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        .element-1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .element-2 {
            bottom: 20%;
            right: 15%;
            animation-delay: -2s;
            width: 150px;
            height: 150px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        @media (max-width: 600px) {
            .glass-container {
                padding: 40px 20px;
            }
            
            .username {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-icon">
                <i class="fas fa-code"></i>
            </div>
        </div>
    </div>

    <div class="stars" id="stars"></div>
    
    <div class="floating-element element-1"></div>
    <div class="floating-element element-2"></div>

    <div class="glass-container">
<div class="avatar">
    <img src="https://raw.githubusercontent.com/kuzzov/kuzzov.github.io/refs/heads/main/photo_2025-10-26_22-41-34.jpg" alt="Avatar">
</div>
        
        <h1 class="username">Deep | Kuzza</h1>
        
        <div class="about">
            <p>Script Dev. | My Projects : DolphinDLC.github.io, Miqyz-Hub</p>
        </div>
        
        <div class="buttons">
            <button class="btn btn-discord" id="copyDiscord">
                <i class="fab fa-discord"></i> Discord
            </button>
            <a href="https://t.me/deepgit" target="_blank" class="btn btn-telegram">
                <i class="fab fa-telegram"></i> Telegram
            </a>
        </div>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);

            const copyBtn = document.getElementById('copyDiscord');
            
            copyBtn.addEventListener('click', function() {
                const nickname = 'DeepGit';
                navigator.clipboard.writeText(nickname).then(() => {
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
